<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        #4 Бөлүм №4. FORM, INPUT, TEXTAREA, SELECT, OPTION и BUTTON,
        ошондой эле алардын атрибуттарын изилдөө.
        Сабактын аягында практикалык тапшырма болот:)
        </title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
    <div>
        <input placeholder="Атыңды жаз" type="text" name="username" value="">
    </div>

    <div>
        <input placeholder="Паролуңду жаз" type="password" name="password">
    </div>

    <div>
        <p><input checked type="radio" name="dark" value="larger">Окуу</p>
        <p><input type="radio" name="dark" value="red">Иштөө</p>
    </div><br>

    <div>
        <p><input checked type="radio" name="dark1" value="larger1">Бар</p>
        <p><input type="radio" name="dark2" value="red2">Жок</p>
    </div><br>

    <div>
        <p>
            <input type="checkbox" name="car" value="yes" > Авто
        </p>

        <p>
            <input checked type="checkbox" name="car2" value="yes"> Авто 2
        </p>
    </div>
<br>

<div>
    <p>
        <input type="file" name="foto">
    </p>
</div>
<br>

<div>
    <textarea name="text"cols="30" rows="10">  </textarea>
</div>
<br>

<div>
    <select name="color" >
        <option selected value="red">Кызыл түс</option>
        <option value="blue">Көк түс</option>
        <option value="yellow">сары түс</option>
    </select>
</div>


<div>
    <button type="submit"> Кетирүү </button>
</div>

</form>
</body>
</html>
